<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>社員登録</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card" style="margin-bottom: 10px;">
			<div class ="card-body">
				<font size="5" ><b>社員登録</b></font>
			</div>
		</div>
		<div><br></div>
		<form th:action="@{/kintai/syain/create}" method="post"
			th:object="${syainForm}">
			<input type="submit" class="btn btn-primary" value="登録" />
				<a href="/kintai/syain/list">一覧に戻る</a>
			<div><br></div>
			<div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">グローバルエラー表示エリア</p>
			</div>
             <div class="input-group mb-3">
				<label for="InputSyainBango" class="input-group-text">社員番号</label>
				<input type="text" class="form-control" id="InputSyainBango" th:field="*{callerSyainBango}" />
				<span style="color: red;" th:if="${#fields.hasErrors('callerSyainBango')}" th:errors="*{callerSyainBango}"></span>
			</div>
			<div class="input-group mb-3">
				<label for="InputSei" class="input-group-text">姓</label>
				<input type="text" class="form-control" th:field="*{callerSei}" />
				<span style="color: red;" th:if="${#fields.hasErrors('callerSei')}" th:errors="*{callerSei}"></span>
			</div>
			<div class="input-group mb-3">
				<label for="InputMei" class="input-group-text">名</label>
				<input type="text" class="form-control" id="InputMei" th:field="*{callerMei}" />
				<span style="color: red;" th:if="${#fields.hasErrors('callerSei')}" th:errors="*{callerMei}"></span>
			</div>
			<div class="input-group mb-3">
				<label for="InputNyusyaNengappi" class="input-group-text">入社年月日</label>
				<input type="date" class="form-control" id="InputNyusyaNengappi" th:field="*{callerNyusyaNengappi}" />
				<span style="color: red;" th:if="${#fields.hasErrors('callerNyusyaNengappi')}" th:errors="*{callerNyusyaNengappi}"></span>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text">所属部門</label>
				<select class="form-control" th:field="*{callerSyozokuBumonCode}">
					<option
						th:each="bumon : ${bumonList}"
						th:value="${bumon.code}"
						th:text="${bumon.meisyo}"
						th:selected="${bumon.code == selectedValue}"
						>
					</option>
				</select>
			</div>
			<div class="input-group mb-3">
				<label class="input-group-text">ユーザーアカウント</label>
				<select class="form-control" th:field="*{callerUserAccountId}">
					<option
						th:each="user : ${userList}"
						th:value="${user.id}"
						th:text="${user.username}"
						th:selected="${user.id == selectedValue}"
						>
					</option>
				</select>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
